<svg width="520" height="220" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    <style>
        .bubble { font-family: -apple-system, BlinkMacSystemFont, 'Poppins', sans-serif; font-size: 15px; }
        .sender { fill: #E5E5EA; }
        .receiver { fill: #34C759; }
        .sender-text { fill: black; }
        .receiver-text { fill: white; }
    </style>



    <!-- Alan's bubble -->
    <g filter="url(#shadow)">
        <rect x="20" y="20" width="280" height="55" rx="18" class="bubble sender"/>
    </g>
    <text x="35" y="40" class="bubble sender-text">Alan (14:35:12):</text>
    <text x="35" y="60" class="bubble sender-text">How is it coming along??</text>

    <!-- Your bubble -->
    <g filter="url(#shadow)">
        <rect x="220" y="90" width="280" height="100" rx="18" class="bubble receiver"/>
    </g>
    <text x="235" y="110" class="bubble receiver-text">You (14:37:45):</text>
    <text x="235" y="130" class="bubble receiver-text">It's coming along quite well.</text>
    <text x="235" y="150" class="bubble receiver-text">We have completed some pretty big</text>
    <text x="235" y="170" class="bubble receiver-text">milestones this week.</text>
</svg>